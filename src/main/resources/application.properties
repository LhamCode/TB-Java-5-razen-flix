spring.application.name=razenflix

##cria o banco de dados em memoria
##a estrutura da url = [JDBC]:[H2]:[ONDE VAI RODAR O BANCO]:[NOME DO BANCO]

spring.datasource.url=jdbc:h2:mem:razenflixdb

##usuário e senha padrão do h2

spring.datasource.username="sa"
spring.datasource.password="password"

# Especifica a classe do driver JDBC para o banco de dados H2.
spring.datasource.driverClassName=org.h2.Driver


# Define o dialeto específico do banco de dados que o Hibernate deve usar
# Informa ao Hibernate como gerar as consultas SQL especificas para o H2.

spring.jpa.database-plataform=org.hibernate.dialect.H2Dialect

# O Hibernate crie o esquema do banco de dados no inicio da execução da aplicação e o apaga ao final
spring.jpa.hibernate.ddl-auto=create-drop

# Visualizar Banco no navegador http://localhost:8080/h2-console
spring.h2.console.enabled=true

